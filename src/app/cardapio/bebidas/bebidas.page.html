<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Bebidas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card *ngFor="let bebida of bebidas">
    <ion-img src="{{bebida.imgUrl}}"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>
        {{bebida.preco}}
      </ion-card-subtitle>
      <ion-card-title>{{bebida.nome}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
    </ion-card-content>
  </ion-card>

</ion-content>
