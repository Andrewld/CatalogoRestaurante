<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Sobremesas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let item of sobremesas">
    <ion-img src="{{item.imgUrl}}"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>
        {{item.preco}}
      </ion-card-subtitle>
      <ion-card-title>{{item.nome}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
    </ion-card-content>
  </ion-card>

</ion-content>
