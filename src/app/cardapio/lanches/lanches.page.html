<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lanches</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let lanche of lanches">
    <ion-img src="{{lanche.imgUrl}}"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>
        {{lanche.preco}}
      </ion-card-subtitle>
      <ion-card-title>{{lanche.nome}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
    </ion-card-content>
  </ion-card>
 
</ion-content>
